<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baper Bank-Login</title>
        <link rel="shortcut icon" href="./imges/favicon-16x16.png" type="image/x-icon">
        <link href="./css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/custom.css">
    </head>
    <body>
        <div class="main-body">
            <!-- navbar -->
            <nav class="navbar navbar-light" style="background-color: #e3f2fc;">
                <div class="container d-flex justify-content-between align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="./imges/main_logo.png" alt="Logo" width="50" height="50" class="d-inline-block">
                        <span class="ms-2 text-success fw-bold text-uppercase fs-4">Baper Bank</span>
                    </a>
                    <button class="btn btn-success px-5 py-2 fw-semibold">Login</button>
                </div>
            </nav>
            <!-- navbar end -->

            <!--hero section-->
            <div class="container-fluid login-card">
                <div class="card p-3 border-0" style="width: 400px; background-color: #e3f2fcb4;">
                    <h3 class="text-center mb-3 fs-2 fw-bold text-uppercase">Login</h3>
                    <!-- login form -->
                    <form id="login-form">
                        <label for="email" class="form-label fs-4">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <label for="password" class="form-label fs-4">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
                    </form>
                    <!-- login form end -->
                </div>
            </div>
            <!--hero section end-->
        </div>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/custom.js"></script>
    </body>
</html>
